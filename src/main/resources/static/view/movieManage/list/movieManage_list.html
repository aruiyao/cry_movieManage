<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>

  <link rel="stylesheet" href="/movieManage/css/bootstrap.css">
  <link rel="stylesheet" href="/movieManage/css/reset.css">
  <link rel="stylesheet" href="/movieManage/css/bootstrapValidator.css">

  <script src="/movieManage/3rd/jquery.js"></script>
  <script src="/movieManage/3rd/bootstrap.js"></script>
  <script src="/movieManage/3rd/bootstrapValidator.js"></script>
  <script src="/movieManage/3rd/angular-1.4.6.js"></script>
  <script src="movieManage_list.js"></script>

  <style>
    .form-group label{
      padding-right: 10px
    }  
  </style>
</head>

<body ng-app="movieManageListApp" ng-controller="movieManageListCtrl" ng-init="init()">
  <div style="padding-bottom: 100px">
    <div style="padding:30px 0">
      <form class="form-inline">
        <div class="form-group">
          <label for="movieId">影片编号</label>
          <input type="text" id="movieId" class="form-control" placeholder="请输入影片编号" ng-model="id">
        </div>
        <div class="form-group" style="margin-left: 35px">
          <label for="movieName">影片名称</label>
          <input type="text" id="movieName" class="form-control" placeholder="请输入影片名称" ng-model="name">
        </div>
        <div class="form-group" style="margin-left: 35px">
          <label for="">状态</label>
          <select class="form-control" ng-model="type">
            <option value="">全部</option>
            <option value="1">喜剧</option>
            <option value="2">爱情</option>
            <option value="3">动作</option>
          </select>
        </div>
        <button class="btn btn-primary" style="margin-left: 35px" ng-click="getMovieList()">搜索</button>
      </form>
    </div>
    <div> <button class="btn btn-default" ng-click="create()">+&nbsp;&nbsp;&nbsp;添加影片</button></div>
    <div style="padding-top: 30px">
      <table class="table table-hover" id="movieTable">
        <thead>
          <th>影片编号</th>
          <th>影片名称</th>
          <th>创建时间</th>
          <th>类型</th>
          <th>操作</th>
        </thead>
        <tbody>
          <tr ng-repeat="item in movieList">
            <td ng-bind="item.id"></td>
            <td><span ng-bind="item.name"></span></td>
            <td><span ng-bind="item.createTime|newdate"></span></td>
            <td>
              <span ng-show="item.type===1">喜剧</span>
              <span ng-show="item.type===2">爱情</span>
              <span ng-show="item.type===3">动作</span>
            </td>
            <td>
              <ul>
                <li><a href="" ng-click="detail(item.id)">查看</a></li>
                <li><a href="" ng-click="edit(item.id)">编辑</a></li>
                <li><a href="" ng-click="delete(item.id)">删除</a></li>
                <div style="clear: both;"></div>
              </ul>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="getGoodsList()"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" ng-bind="modalTitle"></h4>
          </div>
          <div class="modal-body">
            <p class="text-center" ng-bind="modalContent"></p>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
            <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close" ng-click="getMovieList()">确认</button>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
